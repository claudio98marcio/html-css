<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulary</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testing new formulary</h1>
    <form action="record.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Name:</label>
            <input type="text" name="name" id="iname" required minlength="7" maxlength="14" placeholder="Enter your Name" size="20" autocomplete="username">
        </p>
        <p>
            <label for="inumber">Average:</label>
            <input type="number" name="average" id="inumber" required min="0" max="10" step="0.01" autocomplete="off" value="0">
        </p>
        <p>
            <label for="imonth">Month:</label>
            <input type="month" name="month" id="imonth" required placeholder="Select a Month" size="20" autocomplete="off">
        </p>
        <p>
            <label for="idate">Date:</label>
            <input type="date" name="date" id="idate" required placeholder="Select a Date" size="20" autocomplete="off">
        </p>
        <p>
            <label for="itime">Time:</label>
            <input type="time" name="time" id="itime" required placeholder="Select a Time" size="20" autocomplete="off">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
