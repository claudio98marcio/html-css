<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with tables again</title>
    <style>
        :root {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Branding cells</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>I</td>
            <td rowspan="2">J</td>
        </tr>

        <tr>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
