<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG and JPEG</title>
</head>
<body>
    <h1>Testing images</h1>
    <p>Below you will see an image in the same folder</p>
    <img src="logo-html.png" alt="image HTML5">
    <p>We can use an image in sub folders like that</p>
    <img src="image/logo-css.png" alt="image CSS3">
    <p>Finaly, to use an image from another internet adress, we only need to copy the URL. <br>Importantly, if the site goes down, our image will also go down</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/240px-JavaScript-logo.png" alt="image JavaScript">
</body>
</html>
