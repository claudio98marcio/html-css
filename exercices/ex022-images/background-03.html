<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background positions</title>
    <style>
        .blocks{
            height: 200px;
            border: 1px solid black;
            border-radius: 20px;
            margin: 20px;
            background-image: url(images/wallpaper001.jpg);
        }

        #square01{
            background-position: left top;
        }

        #square02{
            background-position: center bottom;
        }

        #square03{
            background-position: right bottom;            
        }
    </style>
</head>
<body>
    <div class="blocks" id="square01"></div>
    <div class="blocks" id="square02"></div>
    <div class="blocks" id="square03"></div>
</body>
</html>
