<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulary</title>
</head>
<body>
    <h1>Some JS</h1>
    <form action="record.php" method="get">
        <p>
            <label for="iyear">What year where you born?</label>
            <input type="number" name="year" id="iyear" min="1900" max="2020" oninput="calcYear()">
        </p>
        <p>
            <label for="iage">You tured or will be:</label>
            <output id="iage">0</output>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>

    <script>
        function calcYear() {
            let actual = new Date().getFullYear();
            iage.innerHTML = Number(actual) - Number(iyear.value);
        }
    </script>
</body>
</html>
