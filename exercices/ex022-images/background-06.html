<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aling Vertically and horizontally</title>
    <style>
        #box01{
            background-color: red;
            position: relative;
            height: 85vh;
            padding: 20px;
        }

        #box02{
            background-color: black;
            height: 200px;
            width: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="box01">
        <article id="box02">
        </article>
    </section>
</body>
</html>
