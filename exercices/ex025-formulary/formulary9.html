<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulary</title>
</head>
<body>
    <h1>Testing more output</h1>
    <form action="record.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Volume:</label>
            <input type="range" name="num" id="inum" value="5" min="0" max="10" step="1" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
    
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
</body>
</html>
