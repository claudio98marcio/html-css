<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulary</title>
</head>
<body>
    <form action="record.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Username:</label>
            <input type="text" name="name" id="iname" required minlength="7" maxlength="14" placeholder="Enter your Username" size="20" autocomplete="username">
        </p>

        <p>
            <label for="ipassword">Password:</label>
            <input type="password" name="password" id="ipassword" required minlength="8" maxlength="20" placeholder="Enter your Password" size="20">
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
