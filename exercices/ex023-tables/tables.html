<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with tables</title>
    <style>
        :root{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            padding: 10px;
            border: solid black;
            text-align: center;
            vertical-align: middle;
        }

        .mark-yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>My firts table</h1>

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        
        <tr>
            <td>A2</td>
            <td class="mark-yellow">B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
