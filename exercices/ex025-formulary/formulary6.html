<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulary</title>
</head>
<body>
    <h1>Final functions of input</h1>
    <form action="record.php" method="get" autocomplete="on">
        <p>
            <label for="icolor">Color:</label>
            <input type="color" name="color" id="icolor" value="#ff0000">
        </p>
        <p>
            <label for="irange">Range:</label>
            <input type="range" name="range" id="irange">
        </p>
        <p>
            <label for="ifile">Choose your "photo":</label>
            <input type="file" name="file" id="ifile">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
