<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulary</title>
</head>
<body>
    <form action="record.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="igmale" value="male"><label for="igmale">Male</label>
            <input type="radio" name="gender" id="igfemale" value="female"><label for="igfemale">Female</label>
        </fieldset>
        <fieldset>
            <legend>Discipline</legend>
            <input type="checkbox" name="dmath" id="idmath"><label for="idmath">Math</label><br>
            <input type="checkbox" name="dhistory" id="idhistory"><label for="idhistory">History</label><br>
            <input type="checkbox" name="denglish" id="idenglish"><label for="idendlish">English</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
